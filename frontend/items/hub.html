<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub | EcoCart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background: var(--secondary); min-height: 100vh;">
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fas fa-recycle"></i>
                <span>EcoCart</span>
            </a>
            <nav id="main-nav">
                <ul>
                    <li><a href="browse.html">Browse</a></li>
                    <li class="admin-only"><a href="admin.html" style="color: var(--primary); font-weight: bold;">Admin
                            Portal</a></li>
                    <li><a href="post.html">Post Item</a></li>
                    <li><a href="hub.html" class="active">My Hub</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 5rem 1rem;">
        <div
            style="background: var(--primary-ultra-light); border-radius: var(--br-lg); padding: 3rem; margin-bottom: 4rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 2rem; border: 1px solid rgba(45, 90, 63, 0.05);">
            <div>
                <h1
                    style="font-size: 0.85rem; font-weight: 700; color: var(--accent); letter-spacing: 2px; margin-bottom: 1rem; text-transform: uppercase;">
                    Your Eco Journey</h1>
                <h2 style="font-size: 2.8rem; color: var(--primary); margin-bottom: 0.5rem; line-height: 1.1;">User
                    Dashboard</h2>
                <p style="color: var(--text-light); font-size: 1.1rem;">Manage your contributions and impact on the
                    circular economy.</p>
            </div>
            <div style="display: flex; gap: 1.5rem;">
                <div
                    style="background: var(--white); padding: 1.5rem 2rem; border-radius: var(--br-md); text-align: center; box-shadow: var(--shadow);">
                    <div style="font-size: 1.5rem; font-weight: 800; color: var(--primary);">4</div>
                    <div
                        style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); margin-top: 0.2rem;">
                        Shared</div>
                </div>
                <div
                    style="background: var(--white); padding: 1.5rem 2rem; border-radius: var(--br-md); text-align: center; box-shadow: var(--shadow);">
                    <div style="font-size: 1.5rem; font-weight: 800; color: var(--accent);">12kg</div>
                    <div
                        style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); margin-top: 0.2rem;">
                        Waste Saved</div>
                </div>
            </div>
            <a href="post.html" class="btn btn-primary" style="padding: 1.1rem 2.5rem;"><i class="fas fa-plus"></i> Post
                New Item</a>
        </div>

        <section style="margin-bottom: 5rem;">
            <h2 style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-box" style="color: var(--primary);"></i> My Posts
            </h2>
            <div id="my-posts-container" class="items-grid"
                style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary);"></i>
                </div>
            </div>
        </section>

        <section>
            <h2 style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-hand-holding-heart" style="color: var(--primary);"></i> Items I've Claimed
            </h2>
            <div id="my-claims-container" class="items-grid"
                style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                <div style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                    <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary);"></i>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 EcoCart. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/auth.js"></script>
    <script src="../js/items.js"></script>
</body>

</html>
