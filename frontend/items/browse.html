<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Items | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-recycle"></i> EcoCart</h1>
      <p>Reduce waste by sharing what you don't need</p>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="browse.html" class="active">Browse Items</a></li>
        <li><a href="post.html">Post an Item</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="search-filter">
      <h2>You can check for all the items which are already posted in our community.</h2>
      <select id="category">
        <option value="">All Categories</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="toys">Toys</option>
        <option value="other">Other</option>
      </select>
      
    </section>

    <section class="items-grid" id="items-container">
      <!-- Items will be loaded here -->
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 EcoCart. All rights reserved.</p>
      <p>Help reduce waste by sharing what you don't need.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/items.js"></script>
  <script>
    // Check if user is logged in (token in localStorage)
    function isLoggedIn() {
      return !!localStorage.getItem('token');
    }

    // Hide or show claim buttons based on login status
    document.addEventListener('DOMContentLoaded', function() {
      if (!isLoggedIn()) {
        document.querySelectorAll('.claim-btn').forEach(btn => btn.style.display = 'none');
      }
    });
  </script>
</body>
</html>
