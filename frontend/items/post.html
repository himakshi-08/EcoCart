<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="background: var(--secondary); min-height: 100vh;">
  <header>
    <div class="container">
      <a href="../index.html" class="logo">
        <i class="fas fa-recycle"></i>
        <span>EcoCart</span>
      </a>
      <nav id="main-nav">
        <ul>
          <li><a href="browse.html">Browse</a></li>
          <li class="admin-only"><a href="admin.html" style="color: var(--primary); font-weight: bold;">Admin Portal</a>
          </li>
          <li class="auth-only"><a href="hub.html">My Hub</a></li>
          <li class="auth-only"><a href="post.html" class="active">Post Item</a></li>
          <li class="auth-only"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" style="padding: 5rem 1rem;">
    <div
      style="background: var(--white); border-radius: var(--br-lg); padding: 4rem; max-width: 900px; margin: 0 auto; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.02);">
      <div style="text-align: center; margin-bottom: 4rem;">
        <h1
          style="font-size: 0.85rem; font-weight: 700; color: var(--accent); letter-spacing: 2px; margin-bottom: 1rem; text-transform: uppercase;">
          Share the Love</h1>
        <h2 style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;">Give Your Item a New Home</h2>
        <p style="color: var(--text-light); font-size: 1.1rem;">Every item you share helps reduce waste and build
          community.</p>
      </div>

      <form id="post-item-form">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
          <div class="left-col">
            <div class="form-group">
              <label for="title">Item Title*</label>
              <input type="text" id="title" required placeholder="e.g., Comfortable Wooden Chair">
            </div>

            <div class="form-group">
              <label for="category">Category*</label>
              <select id="category" required>
                <option value="">Select a category</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="toys">Toys</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="condition">Condition*</label>
              <select id="condition" required>
                <option value="">Select condition</option>
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location">Pickup Location*</label>
              <input type="text" id="location" required placeholder="e.g., Downtown or Neighborhood Name">
            </div>
          </div>

          <div class="right-col">
            <div class="form-group">
              <label for="description">Detailed Description*</label>
              <textarea id="description" required placeholder="Tell us more about the item..."></textarea>
            </div>

            <div class="form-group">
              <label for="images"
                style="display: block; padding: 2rem; border: 2px dashed var(--primary-light); border-radius: 12px; text-align: center; cursor: pointer; transition: var(--transition);">
                <i class="fas fa-cloud-upload-alt"
                  style="font-size: 2rem; color: var(--primary); display: block; margin-bottom: 1rem;"></i>
                <span style="font-weight: 600; color: var(--primary);">Step 1: Click to Upload Photo</span>
                <p style="font-size: 0.8rem; color: var(--text-light); margin-top: 0.5rem;">JPG, PNG or WebP up to 5MB
                </p>
                <input type="file" id="images" multiple accept="image/*" style="display: none;">
              </label>
              <div id="image-preview-container" style="display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap;">
              </div>
            </div>
          </div>
        </div>

        <div style="margin-top: 3rem; text-align: center;">
          <button type="submit" class="btn btn-primary" style="padding: 1rem 4rem; font-size: 1.1rem;">
            <i class="fas fa-paper-plane"></i> Publish My Listing
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 EcoCart. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/items.js"></script>
  <script>
    // Preview selected images
    document.getElementById('images').addEventListener('change', function (e) {
      const container = document.getElementById('image-preview-container');
      container.innerHTML = '';
      [...this.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const div = document.createElement('div');
          div.style = 'width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid var(--accent);';
          div.innerHTML = `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
          container.appendChild(div);
        }
        reader.readAsDataURL(file);
      });
    });

    // Check auth
    if (!localStorage.getItem('token')) {
      window.location.href = '../auth/login.html';
    }
  </script>
</body>

</html>
