<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-recycle"></i> EcoCart</h1>
      <p>Reduce waste by sharing what you don't need</p>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="browse.html">Browse Items</a></li>
        <li><a href="post.html" class="active">Post an Item</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <section class="post-form">
      <h2>Post an Item to Share</h2>
      <form id="post-item-form">
        <div class="form-group">
          <label for="title">Item Title*</label>
          <input type="text" id="title" required placeholder="What are you giving away?">
        </div>

        <div class="form-group">
          <label for="description">Description*</label>
          <textarea id="description" required placeholder="Describe the item's condition, age, etc."></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category*</label>
          <select id="category" required>
            <option value="">Select a category</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="toys">Toys</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="condition">Condition*</label>
          <select id="condition" required>
            <option value="">Select condition</option>
            <option value="new">New</option>
            <option value="like-new">Like New</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">Location*</label>
          <input type="text" id="location" required placeholder="City or neighborhood">
        </div>

        <div class="form-group">
          <label for="images">select an image to upload
            
          </label>
          <input type="file" id="images" multiple accept="image/*">
        </div>

        <button type="submit" class="submit-btn">Post Item</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 EcoCart. All rights reserved.</p>
      <p>Help reduce waste by sharing what you don't need.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/items.js"></script>
  <script>
    // Redirect to login if not logged in
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('token')) {
        window.location.href = '../auth/login.html';
      }
    });
  </script>
</body>
</html>
