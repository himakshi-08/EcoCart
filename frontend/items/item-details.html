<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Details</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <div id="item-details">
      <!-- Item details will be loaded here -->
    </div>
    <a href="browse.html" class="btn">Back to Browse</a>
  </main>
  <script>
    // Simple fetch and display logic
    const BACKEND_URL = 'https://ecocart-backend-lcos.onrender.com';
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (!id) {
        document.getElementById('item-details').innerHTML = '<p>Item not found.</p>';
        return;
      }
      try {
        const res = await fetch(`${BACKEND_URL}/api/items/${id}`);
        const data = await res.json();
        const item = data.data || data;

        if (!item) {
          document.getElementById('item-details').innerHTML = '<p>Item not found.</p>';
          return;
        }
        document.getElementById('item-details').innerHTML = `
          <h2>${item.title}</h2>
          ${item.images && item.images.length > 0 
  ? `<img src="${item.images[0].url || BACKEND_URL + item.images[0]}" loading="eager" style="max-width:300px;">` 
  : ''}

          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Category:</strong> ${item.category}</p>
          <p><strong>Condition:</strong> ${item.condition}</p>
          <p><strong>Location:</strong> ${item.location}</p>
        `;
      } catch (err) {
        document.getElementById('item-details').innerHTML = '<p>Error loading item details.</p>';
      }
    });
  </script>
</body>
</html>
