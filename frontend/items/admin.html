<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | EcoCart</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .stats-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stats-card h4 {
            color: var(--text-light);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stats-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th {
            background: var(--primary);
            color: white;
            text-align: left;
            padding: 1rem;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--secondary);
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body style="background: var(--secondary); min-height: 100vh;">
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fas fa-recycle"></i>
                <span>EcoCart Admin</span>
            </a>
            <nav id="main-nav">
                <ul>
                    <li><a href="browse.html">Marketplace</a></li>
                    <li><a href="hub.html">My Hub</a></li>
                    <li class="auth-only">
                        <div class="user-menu" onclick="toggleDropdown()">
                            <div class="user-avatar" id="user-avatar-initial" style="background: var(--accent);">A</div>
                            <div class="profile-dropdown" id="profile-dropdown">
                                <div class="dropdown-header">
                                    <div class="avatar-small" id="user-avatar-small"
                                        style="background: var(--primary);">A</div>
                                    <div class="dropdown-user-info">
                                        <h4 id="user-name-display">Admin</h4>
                                        <p id="user-email-display">admin@ecocart.com</p>
                                    </div>
                                </div>
                                <div class="dropdown-body">
                                    <a href="admin.html" class="dropdown-item active"><i class="fas fa-user-shield"></i>
                                        Admin Panel</a>
                                    <a href="hub.html" class="dropdown-item"><i class="fas fa-user-circle"></i> View My
                                        Profile</a>
                                    <a href="#" onclick="logout()" class="dropdown-item"><i
                                            class="fas fa-sign-out-alt"></i> Logout</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 4rem 1rem;">
        <h1 style="margin-bottom: 3rem;">Control Panel</h1>

        <!-- Stats Grid -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 4rem;">
            <div class="stats-card">
                <h4>Total Users</h4>
                <div class="value" id="stat-users">-</div>
            </div>
            <div class="stats-card">
                <h4>Total Items</h4>
                <div class="value" id="stat-items">-</div>
            </div>
            <div class="stats-card">
                <h4>Claimed Items</h4>
                <div class="value" id="stat-claimed">-</div>
            </div>
            <div class="stats-card">
                <h4>Active Listings</h4>
                <div class="value" id="stat-pending">-</div>
            </div>
        </div>

        <section>
            <h2 style="margin-bottom: 2rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-users" style="color: var(--primary);"></i> User Management
            </h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- Loaded by JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.addEventListener('click', function (e) {
            if (!e.target.closest('.user-menu')) {
                document.getElementById('profile-dropdown').style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                const initial = user.name.charAt(0).toUpperCase();
                const avatarInitial = document.getElementById('user-avatar-initial');
                const avatarSmall = document.getElementById('user-avatar-small');
                if (avatarInitial) avatarInitial.textContent = initial;
                if (avatarSmall) avatarSmall.textContent = initial;
                const nameDisplay = document.getElementById('user-name-display');
                const emailDisplay = document.getElementById('user-email-display');
                if (nameDisplay) nameDisplay.textContent = user.name;
                if (emailDisplay) emailDisplay.textContent = user.email;
            }
        });
    </script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
