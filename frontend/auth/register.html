<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-left">
      <img src="https://i.pinimg.com/736x/c1/d5/21/c1d521004056a7f615d7f62d21f6bec2.jpg" alt="Eco Community">
    </div>
    <div class="auth-right">
      <div class="auth-form-wrapper">
        <div style="text-align: center; margin-bottom: 2.5rem;">
          <a href="../index.html" class="logo" style="justify-content: center; font-size: 2.2rem; gap: 0.8rem;">
            <i class="fas fa-recycle" style="color: var(--primary);"></i>
            <span style="color: var(--text-dark);">EcoCart</span>
          </a>
          <h2 style="margin-top: 1.5rem; font-size: 1.6rem; color: var(--text-dark); font-weight: 800;">Create Account
          </h2>
          <p style="color: var(--text-light); margin-top: 0.5rem; font-size: 0.95rem;">Join the circular economy in
            seconds.</p>
        </div>

        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email Address</label>
            <input type="email" id="register-email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            Get Started
          </button>
        </form>

        <div style="text-align: center; margin-top: 2.5rem; font-size: 0.95rem;">
          <p style="color: var(--text-light);">Already have an account? <a href="login.html"
              style="color: var(--accent); font-weight: 700; text-decoration: none;">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>

</html>
