<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-recycle"></i> EcoCart</h1>
      <p>Reduce waste by sharing what you don't need</p>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Register</h2>
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Name</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <button type="submit" class="auth-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 EcoCart. All rights reserved.</p>
      <p>Help reduce waste by sharing what you don't need.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
