<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="auth-page">
  <div class="auth-left">
    <img src="../assets/auth-bg.png" alt="Eco Community">
  </div>
  <div class="auth-right">
    <div class="auth-card animate-fade">
      <div style="text-align: center; margin-bottom: 2.5rem;">
        <a href="../index.html" class="logo" style="justify-content: center; font-size: 2.2rem;">
          <i class="fas fa-recycle"></i>
          <span>EcoCart</span>
        </a>
        <h2 style="margin-top: 1.5rem; font-size: 1.5rem; color: var(--primary);">Welcome Back</h2>
        <p style="color: var(--text-light); margin-top: 0.5rem;">Login to continue your sustainable journey.</p>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary"
          style="width: 100%; padding: 1.1rem; border-radius: var(--br-md);">
          Login to My Account
        </button>
      </form>

      <div style="text-align: center; margin-top: 2.5rem; font-size: 0.95rem;">
        <p style="color: var(--text-light);">Don't have an account? <a href="register.html"
            style="color: var(--primary); font-weight: 700; text-decoration: none;">Join the community</a></p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>

</html>
