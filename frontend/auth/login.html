<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-recycle"></i> EcoCart</h1>
      <p>Reduce waste by sharing what you don't need</p>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 EcoCart. All rights reserved.</p>
      <p>Help reduce waste by sharing what you don't need.</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
