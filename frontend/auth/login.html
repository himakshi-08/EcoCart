<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EcoCart</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="auth-page">
  <div class="auth-container">
    <div class="auth-left">
      <img src="https://i.pinimg.com/736x/b7/80/75/b78075d3a1da6f8afddaeed71138ca64.jpg" alt="Eco Community">
    </div>
    <div class="auth-right">
      <div class="auth-form-wrapper">
        <div style="text-align: center; margin-bottom: 2.5rem;">
          <a href="../index.html" class="logo" style="justify-content: center; font-size: 2.2rem; gap: 0.8rem;">
            <i class="fas fa-recycle" style="color: var(--primary);"></i>
            <span style="color: var(--text-dark);">EcoCart</span>
          </a>
          <h2 style="margin-top: 1.5rem; font-size: 1.6rem; color: var(--text-dark); font-weight: 800;">Welcome Back
          </h2>
          <p style="color: var(--text-light); margin-top: 0.5rem; font-size: 0.95rem;">Login to continue your eco
            journey.</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            Sign In
          </button>
        </form>

        <div style="text-align: center; margin-top: 2.5rem; font-size: 0.95rem;">
          <p style="color: var(--text-light);">New here? <a href="register.html"
              style="color: var(--accent); font-weight: 700; text-decoration: none;">Join the movement</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>

</html>
